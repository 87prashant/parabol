query getProjectIssues($fullPath: ID!, $first: Int!, $searchQuery: String) {
  project(fullPath: $fullPath) {
    issues(first: $first, search: $searchQuery) {
      pageInfo {
        hasNextPage
      }
      edges {
        node {
          __typename
          id
          iid
          descriptionHtml
          webPath
          updatedAt
          title
          webUrl
        }
      }
    }
  }
}
