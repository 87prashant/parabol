query getProjectIssues(
  $fullPath: ID!
  $first: Int!
  $searchQuery: String
  $includeSubepics: Boolean
  $sort: IssueSort
  $state: IssuableState
) {
  project(fullPath: $fullPath) {
    issues(
      first: $first
      search: $searchQuery
      includeSubepics: $includeSubepics
      sort: $sort
      state: $state
    ) {
      pageInfo {
        hasNextPage
      }
      edges {
        node {
          __typename
          id
          iid
          descriptionHtml
          webPath
          updatedAt
          title
          webUrl
        }
      }
    }
  }
}
